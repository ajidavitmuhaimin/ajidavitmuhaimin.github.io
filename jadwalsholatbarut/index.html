<style>
  html,body{
    margin: 0;
    padding: 0;
    text-align: center;
    font-family: verdana;
    color: #323232;
    background: ghostwhite;
    
  }
  #card1,#card2,#card3,#card4,#card5{
    position: relative;
    margin: auto;
    width: 300px;
    height: 300px;
    border: transparent;
    border-radius: 15px;
    box-shadow: 5px 5px 15px lightgrey;
    transition: 0.4s;
  }
  #card1>img,#card2>img,#card3>img,#card4>img,#card5>img{
    width: 100%;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
  }
  #card1>span,#card2>span,#card3>span,#card4>span,#card5>span{
    position: relative;
    font-size: 30px;
    font-weight: bold;
  }
  #card1:hover,#card2:hover,#card3:hover,#card4:hover,#card5:hover{
    box-shadow: 10px 10px 15px lightgrey;
    transform: scale(1.06);
  }
  #fab{
    position: fixed;
    width: 60px;
    height: 60px;
    border-radius: 15px;
    background: ghostwhite;
    top: 90vh;
    left: 80vw;
    box-shadow: 5px 5px 15px lightgrey;
  }
  #fab>i{
    position: relative;
    font-size: 30px;
    top: 20%;
  }
</style>
<script type="module">
  
  var y=new Date().getFullYear();
  var m=new Date().getMonth()+1;
  var d=new Date().getDate();
  if(m<10){
    m="0"+m;
  }
  if(d<10){
    d="0"+d;
  }
  var tgl=document.getElementById("tgl").innerHTML=d+" "+m+" "+y;
  var f=await fetch("https://api.myquran.com/v1/sholat/jadwal/2203/"+y+"/"+m+"/"+d).then(function(ev1){
    return ev1.json();
  }).then(function(ev2){
    console.log(ev2);
    
    var subuh=document.getElementById("subuh").innerHTML="Subuh "+ev2.data.jadwal.subuh;
    var zuhur=document.getElementById("zuhur").innerHTML="Dzuhur "+ev2.data.jadwal.dzuhur;
    var ashar=document.getElementById("ashar").innerHTML="Ashar "+ev2.data.jadwal.ashar;
    var maghrib=document.getElementById("maghrib").innerHTML="Maghrib "+ev2.data.jadwal.maghrib;
    var isya=document.getElementById("isya").innerHTML="Isya "+ev2.data.jadwal.isya;
    
  });
  
  document.getElementById("fab").addEventListener("click",function(){
    window.scrollTo({top:1200,behavior:"smooth"});
  });
  
  console.log(navigator);
  </script>
