<body>
  <img src="https://static.vecteezy.com/system/resources/previews/006/874/316/non_2x/mosque-background-islamic-design-for-background-mosque-silhouette-design-illustration-abstract-islamic-background-islamic-background-with-green-color-design-illustration-vector.jpg" id="gambar1"><h2 id="jam">00:00</h2>
  <h6 id="tgl">null</h6>
  <div id="box1">
    <br>
    <p id="sub">Subuh</p>
    <p id="dzu">Dzuhur</p>
    <p id="ash">Ashar</p>
    <p id="mag">Maghrib</p>
    <p id="isy">Isya</p>

  </div>
  <br>
  <br>
  <p id="namaku">Dibuat oleh Aji Davit Muhaimin</p>
<p>Jadwal Sholat Barito Utara</p>
<p>v2.0</p>
  <!-- Project -->
  <script>
console.log('Made by Aji Davit Muhaimin');
var jam=document.getElementById("jam");
var gl=document.getElementById("tgl");
var sub=document.getElementById("sub");
var dzu=document.getElementById("dzu");
var ash=document.getElementById("ash");
var mag=document.getElementById("mag");
var isy=document.getElementById("isy");

var tanggal=new Date();
var tgl=tanggal.getDate();
var mon=tanggal.getMonth()+1;
var yrs=tanggal.getFullYear();
var hrs=tanggal.getHours();
var min=tanggal.getMinutes();

if(hrs<10){
  hrs="0"+hrs;
}
if(min<10){
  min="0"+min;
}
if(tgl<10){
  tgl="0"+tgl;
}
if(mon<10){
  mon="0"+mon;
}

jam.innerHTML=hrs+":"+min;
//gl.innerHTML=tgl+":"+mon+":"+yrs;

var xhr=new XMLHttpRequest();
var url="https://api.myquran.com/v1/sholat/jadwal/2203/"+yrs+"/"+mon+"/"+tgl;
xhr.open("GET",url,true);
xhr.responseType="json";
xhr.onload=function(){
  var res=xhr.response;
  gl.innerHTML=res.data.jadwal.tanggal;
  sub.innerHTML="Subuh "+res.data.jadwal.subuh;
  dzu.innerHTML="Dzuhur "+res.data.jadwal.dzuhur;
  ash.innerHTML="Ashar "+res.data.jadwal.ashar;
  mag.innerHTML="Maghrib "+res.data.jadwal.maghrib;
  isy.innerHTML="Isya "+res.data.jadwal.isya;
}
xhr.send();
</script>
